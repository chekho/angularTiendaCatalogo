<app-navbar></app-navbar>

<div class="container-fluid">
  <div class="row justify-content-center mt-5">
    <div class="col-10">
      <input class="form-control" type="text" [(ngModel)]="filtroNombre" placeholder="Buscar por nombre">
    </div>
  </div>

  <div class="row justify-content-center mt-3">
    <div class="col-10">
      <div class="row">
        <div class="col">
          <label>
            <input type="radio" name="lowpollyFilter" [(ngModel)]="filtroLowpolly" [value]="''">
            Todos
          </label>
        </div>
        <div class="col">
          <label class="ml-3">
            <input type="radio" name="lowpollyFilter" [(ngModel)]="filtroLowpolly" [value]="true">
            Low Poly
          </label>
        </div>
        <div class="col">
          <label class="ml-3">
            <input type="radio" name="lowpollyFilter" [(ngModel)]="filtroLowpolly" [value]="false">
            No Low Poly
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-3 mb-4" *ngFor="let producto of productosFiltrados">
      <div class="card"
        style="background-image: url('assets/images/{{ producto.id}}.webp'); background-size: cover; background-repeat: no-repeat; background-position: center; height: 250px;">
        <div class="card-body" style="background-color: rgba(255, 255, 255, 0.6)">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">{{ producto.descripcion }}</p>
          <ul>
            <li>Precio: {{ producto.precio }}</li>
            <li>Dimensiones: {{ producto.dimensionx }} x {{ producto.dimensiony }}</li>
            <li>Material: {{ producto.material }}</li>
            <li>Relleno: {{ producto.relleno }}</li>
            <li>Low Poly: {{ producto.lowpolly ? 'SÃ­' : 'No' }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
